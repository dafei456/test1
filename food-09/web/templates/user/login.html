{% extends "common/layout_user.html" %}
{% block content %}
<div class="loginColumns animated fadeInDown">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="ibox-content">
				<div class="text-center">
					<img src="{{ buildStaticUrl('/images/common/logo.png') }}" width="150px" />
				</div>
				<div class="m-t-md login-wrap" role="form">
                    <div class="form-group text-center">
                        <h2 class="font-bold">登录</h2>
                    </div>
					<div class="form-group">
						<input type="text" name="login_name" class="form-control" placeholder="请输入用户名">
					</div>
					<div class="form-group">
						<input type="password" name="login_pwd" class="form-control" placeholder="请输入密码">
					</div>
					<button type="button" class="btn btn-primary block full-width m-b do-login">登录</button>
                </div>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-6">
           技术支持：<a href="{{ buildUrl('/') }}" target="_blank">{{ config.SUPPORT }} </a>
		</div>
		<div class="col-md-6 text-right">
			<small>© 2019</small>
		</div>
	</div>
</div>
{% endblock %}

{%block js %}
<script src="{{ buildStaticUrl('/js/user/login.js') }}"></script>
{% endblock %}
